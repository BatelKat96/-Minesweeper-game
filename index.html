<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>

<body onload="onInitGame()">
    <h1>Mine Sweeper</h1>

    <div class="info">
        <div class="timer">timer:
            <span class="min">00</span>
            :
            <span class="sec">00</span>
        </div>
        <div class="level">
            <button onclick="onClickLevel(4, 2)">Beginner (4x4)</button>
            <button onclick="onClickLevel(8, 14)">Medium (8x8) </button>
            <button onclick="onClickLevel(12, 32)">Expert (12x12)</button>
        </div>



        <!-- פה יהיה את הניקוד הטיימר והסמיילים -->
        <button class="restart" onclick="initGame()">Restart</button>
    </div>
    <table>

        <tbody class="board"></tbody>

    </table>



    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
