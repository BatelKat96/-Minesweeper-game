<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>

<body onload="onInitGame()">
    <div class="">
        <div class="continer">
            <h1>Mine Sweeper</h1>
            <hr>
            <div class="info">


                <div class="best-score">Best Score: <span></span> </div>
                <button class="dark-mood" onclick="darkMood(this)">🌛 </button>
                <div class="timer"> Timer: <span class="time">
                        <label id="minutes">00</label>
                        <label id="colon">:</label>
                        <label id="seconds">00</label>
                    </span>
                </div>



                <!-- <div class="timer">Timer: <span class="time">
                        <span class="min">00</span>
                        :
                        <span class="sec">00</span>
                    </span>
                </div> -->


            </div>

            <div class="levels-continer">
                <button class="level" onclick="onClickLevel(4, 2, 1)">Beginner (4x4)</button>
                <button class="level" onclick="onClickLevel(8, 14, 3)">Medium (8x8) </button>
                <button class="level" onclick="onClickLevel(12, 32, 3)">Expert (12x12)</button>
            </div>

            <div class="count-flags">
                Flags: <span>2</span> 🚩
            </div>
            <button class="restart" onclick="onInitGame()">😄</button>
            <div class="count-lives">
                lives: <span>2</span> ❤️
            </div>


            <div class="modal">
                <p><span></span> Would you like to play again?</p>
            </div>
        </div>

        <table>
            <tbody class="board"></tbody>
        </table>
    </div>
    <script src="js/util.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
